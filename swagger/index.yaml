        - $ref: "./components/parameters/requestHeaders.yaml#/userIpAddress"
        - $ref: "./components/parameters/requestHeaders.yaml#/userIpPort"
        - $ref: "./components/parameters/requestHeaders.yaml#/userDeviceOs"
        - $ref: "./components/parameters/requestHeaders.yaml#/userUserAgent"
