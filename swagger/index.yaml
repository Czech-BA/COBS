          * **Paging:** yes
          * **Sorting:**  yes
          * **Filtering:**  no
      operationId: -getAllAccounts
      tags:
        - Account information

      security:
        - OAuth2: [AISP, aisp.accounts]
          ClientCert: []
          ApiKey: []

      parameters:
      #path
      #query
        - $ref: "./components/parameters/queries.yaml#/pageSizeParam"
        - $ref: "./components/parameters/queries.yaml#/pageParam"
        - $ref: "./components/parameters/queries.yaml#/sortParam"
        - $ref: "./components/parameters/queries.yaml#/orderParam"
      #header
