        - $ref: "./components/parameters/requestHeaders.yaml#/authorization"
        - $ref: "./components/parameters/requestHeaders.yaml#/apiKey"
        - $ref: "./components/parameters/requestHeaders.yaml#/accept"
        - $ref: "./components/parameters/requestHeaders.yaml#/acceptLanguage"
        - $ref: "./components/parameters/requestHeaders.yaml#/xRequestIdReq"
        - $ref: "./components/parameters/requestHeaders.yaml#/dateHeader"
        - $ref: "./components/parameters/requestHeaders.yaml#/contentLength"
        - $ref: "./components/parameters/requestHeaders.yaml#/transferEncoding"
        - $ref: "./components/parameters/requestHeaders.yaml#/actionIdReq"
          #optional User Information in header
