    directDebit:
      $ref: "../objects.yaml#/directDebit"
    debtorAccount:
      $ref: "../objects.yaml#/directDebitDebtorAccount"
    creditorAccount:
      $ref: "../objects.yaml#/directDebitCreditorAccount"
    remittanceInformation:
      $ref: "../objects.yaml#/remittanceInformation"