                                      * WEEKLY
                                      * MONTHLY
                                      * BI_MONTHLY
                                      * QUARTERLY
                                      * HALFYEARLY
                                      * YEARLY
                                      * SINGLE
                                      * IRREGULAR (if the maximum allowed number of payments per time is not defined)
                                  maxLength: 10
                                  type: string
                                  enum:
                                    - DAILY
                                    - WEEKLY
                                    - MONTHLY
                                    - BI_MONTHLY
                                    - QUARTERLY
                                    - HALFYEARLY
                                    - YEARLY
                                    - SINGLE
                                    - IRREGULAR
