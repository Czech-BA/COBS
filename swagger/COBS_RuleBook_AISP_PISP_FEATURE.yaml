      requestBody:
        description: |
          JSON request body for update Standing Order inition API
        required: true
        content:
          application/json:
            schema:
              title: requestPutStandingOrder
              description: |
                Payload of query forn new Standing Order initialization
              type: object
              required:
                - standingOrderIdentification
                - amount
                - requestedExecutionDate
                - standingOrder
                - debtorAccount
                - creditorAccount
              properties:
                standingOrderIdentification:
                  title: standingOrderIdentification
                  description: |
                    Standing order identification
                  type: object
                  properties:
                    instructionIdentification:
                      title: instructionIdentification
                      description: >
                        Payment identification entered by a third party, or a
                        constant symbol may be entered.
                      maxLength: 35
                      type: string
                    transactionIdentification:
                      title: transactionIdentification
                      description: |
                        Transaction identification
                      maxLength: 35
                      type: string
                      example: 048885570000001020045
                paymentTypeInformation:
                  title: paymentTypeInformation
                  description: Payment type information
                  type: object
                  properties:
                    instructionPriority:
                      title: instructionPriority
                      description: >
                        If the element is not filled in, the payer's provider
                        assigns a NORM value and makes a payment by default. If
                        a "HIGH" value is indicated, the payer's provider will
                        make the payment as priority / express / urgent, usually
                        at D + 0 foreign currency. If the "NORM" is specified,
                        they will make the payment by default, i.e. D + 1
                        foreign currency, where D, the date of debiting funds
                        from the payer's account. The deadlines for making
                        standard and priority payments may vary depending on the
                        type of payment and are governed by the terms of each
                        payer's conditions.


                        If the "INST" value is stated, the payer's provider
                        executes the payment as Instant according to the
                        applicable rule.
                      maxLength: 4
                      type: string
                      example: NORM
                    serviceLevel:
                      title: serviceLevel
                      description: Service level
                      type: object
                      properties:
                        code:
                          title: serviceLevelCode
                          description: >
                            Service level code. An agreement or rules according
                            to which the transaction is to be processed.
                          type: string
                          maxLength: 4
                          enum:
                            - DMCT
                            - ESCT
                            - XBCT
                            - EXCT
                            - NXCT
                          example: DMCT
                    categoryPurpose:
                      title: categoryPurpose
                      description: Category of the purpose of payment
                      type: object
                      properties:
                        code:
                          title: categoryPurposeCode
                          description: Payment purpose category code
                          type: string
                        proprietary:
                          title: categoryPurposeProprietary
                          description: 'Payment purpose category, in free format'
                          type: string
                          maxLength: 35
                amount:
                  title: paymentAmount
                  description: |
                    Payment amount
                  type: object
                  required:
                    - instructedAmount
                  properties:
                    instructedAmount:
                      description: |
                        Amount and currency in the instruction
                      type: object
                      properties:
                        value:
                          title: value
                          description: Amount value
                          type: number
                          example: 10000
                        currency:
                          title: currencyCode
                          description: >
                            Defined account currency.


                            Currency code according to ISO 4217 = 3 capital
                            letters.
                          type: string
                          maxLength: 3
                          pattern: '[A-Z]{3}'
                          example: CZK
                    equivalentAmount:
                      description: |
                        Equivalent amount and currency
                      type: object
                      properties:
                        value:
                          title: value
                          description: Amount value
                          type: number
                          example: 10000
                        currency:
                          title: currencyCode
                          description: >
                            Defined account currency.


                            Currency code according to ISO 4217 = 3 capital
                            letters.
                          type: string
                          maxLength: 3
                          pattern: '[A-Z]{3}'
                          example: CZK
                requestedExecutionDate:
                  title: requestedExecutionDate
                  description: >
                    The date on which the initiating party requests payment
                    processing by a settlement agent. On this date, funds will
                    be debited from the payer's account if the agreed terms are
                    met. The bank terms pertaining to the execution date may
                    vary, for example, depending on the business hours, the work
                    day specification for the type of payment, the number of
                    days to track the available balance, the number of days for
                    future maturity, the date older than the current day, etc.
                    If the requested execution date is not filled in, the
                    payer's bank will debit funds from the payer's account
                    immediately after meeting the agreed terms.
                  type: string
                  format: date
                  example: '2017-01-31'
                standingOrder:
                  title: standingOrder
                  description: |
                    Structure describing the parameters of the standing orders.
                  type: object
                  required:
                    - execution
                  properties:
                    alias:
                      description: >
                        Description resp. the user-defined standing order
                        payment name.
                      type: string
                      maxLength: 250
                      example: Payments for lunch - kindergarten Michal
                    execution:
                      title: execution
                      description: |
                        Features of execution a standing order for payment.
                      type: object
                      required:
                        - mode
                        - modeDue
                        - interval
                        - intervalDue
                      properties:
                        mode:
                          description: >
                            The execution mode defines when or how standing
                            order will be cancelled, processed the last time.
                            Possible values: UNTIL_DATE (standing order is valid
                            until specific date - field lastExecutionDate),
                            UNTIL_CANCELLATION (standing order is valid forever
                            and must be cancelled by client),
                            AFTER_MAX_ITERATION_EXCEEDED (certain count of
                            executions is specified - field maxIterations) or
                            MAX_AMOUNT_EXCEEDED (maximum amount which can be
                            transferred for this order is specified, if next
                            iteration would exceed this amount it is not
                            executed - field maxAmount).
                          maxLength: 35
                          type: string
                          enum:
                            - UNTIL_DATE
                            - UNTIL_CANCELLATION
                            - AFTER_MAX_ITERATION_EXCEEDED
                            - MAX_AMOUNT_EXCEEDED
                          example: UNTIL_CANCELLATION
                        modeDue:
                          description: >
                            The execution due mode defines how the date when
                            order should be executed is specified. Possible
                            values: DUE_DAY_OF_MONTH (specific number of day in
                            the month is defined) or DUE_OR_BEFORE_DAY_OF_MONTH
                            (is defined as a specific day of the month or the
                            previous day if the day falls on a non-banking day)
                            or DUE_OR_NEXT_DAY_OF_MONTH (is defined as a
                            specific day of the month or the next day if the day
                            falls on a non-banking day) or 
                            DUE_LAST_DAY_OF_MONTH (order is executed on last day
                            of particular month).
                          maxLength: 35
                          type: string
                          enum:
                            - DUE_DAY_OF_MONTH
                            - DUE_OR_BEFORE_DAY_OF_MONTH
                            - DUE_OR_NEXT_DAY_OF_MONTH
                            - DUE_LAST_DAY_OF_MONTH
                          example: DUE_DAY_OF_MONTH
                        interval:
                          description: >
                            Execution interval defines how often order is
                            executed. Possible values: DAILY, WEEKLY, MONTHLY,
                            BI_MONTHLY, QUARTERLY, HALFYEARLY, YEARLY,
                            IRREGULAR.
                          type: string
                          maxLength: 10
                          enum:
                            - DAILY
                            - WEEKLY
                            - MONTHLY
                            - BI_MONTHLY
                            - QUARTERLY
                            - HALFYEARLY
                            - YEARLY
                            - IRREGULAR
                          example: MONTHLY
                        intervalDue:
                          description: >
                            Value represents order number of the day within
                            particular period when the standing order will be
                            reqularly executed. Possible values: 1-7 (for WEEKLY
                            interval), 1-28 for MONTHLY, 1-2 for BI_MONTHLY, 1-3
                            for QUARTERLY, 1-6 for HALFYEARLY, 1-12 for YEARLY.
                          type: number
                          example: 15
                    validity:
                      title: newStandingOrder
                      description: |
                        Elements restricting the validity of the standing order.
                      type: object
                      properties:
                        lastExecutionDate:
                          description: >
                            Date when the last order will be processed. Null
                            value responds to ending by the user.
                          type: string
                          format: date
                          example: '2023-07-31'
                        maxIterations:
                          description: >
                            Maximum number of iterations - processing of the
                            standing order. Only applicable in combination with
                            executionMode AFTER_MAX_ITERATION_EXCEEDED.
                          type: number
                          example: 100
                        maxAmount:
                          title: standingOrderMaxAmount
                          description: >
                            Maximum amount to be transferred using the standing
                            order. Only applicable in combination with
                            executionMode AFTER_MAX_AMOUNT_EXCEEDED.
                          type: object
                          required:
                            - value
                            - currency
                          properties:
                            value:
                              title: value
                              description: Amount value
                              type: number
                              example: 10000
                            currency:
                              title: currencyCode
                              description: >
                                Defined account currency.


                                Currency code according to ISO 4217 = 3 capital
                                letters.
                              type: string
                              maxLength: 3
                              pattern: '[A-Z]{3}'
                              example: CZK
                    exceptions:
                      title: standingOrderExceptions
                      description: >
                        Elements defining exceptions to executing a standing
                        order.
                      type: object
                      properties:
                        stopages:
                          title: standingOrderStopages
                          description: >
                            List of months where there is no payment. Possible
                            values: JANUARY, FEBRUARY, MARCH, APRIL, MAY, JUNE,
                            JULY, AUGUST, SEPTEMBER, OCTOBER, NOVEMBER, DECEMBER
                          type: array
                          items:
                            type: string
                          example:
                            - JANUARY
                            - FEBRUARY
                        breaks:
                          title: standingOrderBreaks
                          description: |
                            Break periods.
                          type: object
                          required:
                            - validFromDate
                            - validToDate
                          properties:
                            validFromDate:
                              description: >
                                Start date of one break period. Standing order
                                will not be processed from this date.
                              type: string
                              format: date
                              example: '2023-07-01'
                            validToDate:
                              description: >
                                End date of one break period. Standing order
                                will
                              type: string
                              format: date
                              example: '2028-07-01'
