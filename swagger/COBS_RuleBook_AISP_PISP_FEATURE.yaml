                          title: creditDebitIndicator
                          description: >
                            Indication of whether the balance in the account for
                            which the balance information is generated.


                            The indication of whether this is a debit or credit
                            payment is marked with one of the following codes:

                              - DBIT To the debit of
                              - CRDT In other cases
