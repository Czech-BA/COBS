      requestBody:
        description: |
          JSON request body for new payment inition API
        required: true
        content:
          application/json:
            schema:
              title: requestNewPayment
              description: |
                Payload of query forn new payment initialization
              type: object
              required:
                - paymentIdentification
                - amount
                - creditorAccount
              properties:
                paymentIdentification:
                  title: paymentIdentification
                  description: Payment identification
                  type: object
                  required:
                    - instructionIdentification
                  properties:
                    instructionIdentification:
                      title: instructionIdentification
                      description: >
                        Payment identification entered by a third party, or a
                        constant symbol may be entered.
                      maxLength: 35
                      type: string
                    endToEndIdentification:
                      title: endToEndIdentification
                      description: >
                        A unique identifier specified by the client initiating
                        the payment that serves for unambiguous payment
                        identification and is passed in the unchanged state
                        throughout the payment chain, or, there may be a
                        variable symbol filled in here.
                      maxLength: 35
                      type: string
                    transactionIdentification:
                      title: transactionIdentification
                      description: |
                        Transaction identification
                      maxLength: 35
                      type: string
                      example: 048885570000001020045
                paymentTypeInformation:
                  title: paymentTypeInformation
                  description: Payment type information
                  type: object
                  properties:
                    instructionPriority:
                      title: instructionPriority
                      description: >
                        If the element is not filled in, the payer's provider
                        assigns a NORM value and makes a payment by default. If
                        a "HIGH" value is indicated, the payer's provider will
                        make the payment as priority / express / urgent, usually
                        at D + 0 foreign currency. If the "NORM" is specified,
                        they will make the payment by default, i.e. D + 1
                        foreign currency, where D, the date of debiting funds
                        from the payer's account. The deadlines for making
                        standard and priority payments may vary depending on the
                        type of payment and are governed by the terms of each
                        payer's conditions.


                        If the "INST" value is stated, the payer's provider
                        executes the payment as Instant according to the
                        applicable rule.
                      maxLength: 4
                      type: string
                      example: NORM
                    serviceLevel:
                      title: serviceLevel
                      description: Service level
                      type: object
                      properties:
                        code:
                          title: serviceLevelCode
                          description: >
                            Service level code. An agreement or rules according
                            to which the transaction is to be processed.
                          type: string
                          maxLength: 4
                          enum:
                            - DMCT
                            - ESCT
                            - XBCT
                            - EXCT
                            - NXCT
                          example: DMCT
