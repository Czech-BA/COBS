      summary: Generating Authorization ID.
      description: >
        - Generating the authorization ID for payment before the initiation of
        the authorization process. The resource is implemented by banks that do
        not want to generate authorization ID for payment in the response when
        entering a new (unauthorized) payment through the resource POST
        /my/payments.

        - Each bank may define and describe in its documentation its own
        authorization scenarios. The CODE of authorization methods for these
        scenarios is used in the response of this resource.

        - Part of the response is also the set of scenarios that may contain one
        or more authorisation scenarios. If more scenarios are returned, it is
        up to the client to select what scenario to choose. The power of
        verifying each scenario should correspond to the power of other
        scenarios, or the scenarios are mutually replaceable.

        - Each scenario is defined as the sequence of codes of particular
        authorization methods. The code of authorization method is defined by
        the bank and should be described in its own API documentation outside
        the ČOBS standard.



