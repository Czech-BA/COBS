tags:
  - name: Account information
    description: >
      Specification of API Information about the account contains a description
      of resources for the acquisition of  information about the payment
      account/accounts of the bank client.


      **Overview of resources:**
        * GET list of client payment accounts
        * GET account balance
        * GET transaction overview
        * GET list of client’s standing orders
        * GET list of client’s domestic direct debits Consents
  - name: Payment Initiation
    description: >
      Specification of API Payment Initiation contains a description of
      resources for the payment initiation and the Balance Check of the payer
      (client) at a specific financial institution.


      **Overview of resources:**
        * POST query for balance check
        * POST new single payment (Payment Initiation)
        * GET status of entered/initiated single payment
        * DELETE deletion of the entered and not authorised single payment
        * POST generation of authorization ID for single payment
        * Single payment authorisation
           * GET Step I. payment authorisation detail
           * POST Step II. payment authorisation initiation - specific for each bank
           * PUT Step III. payment authorisation finalization - specific for each bank
        * GET List of PSU authorizations
  - name: Standing Orders
    description: >
      Overview of resources for the establishment, authorization and
      administration of standing orders.


      **Overview of resources:**
        * POST New standing order - instruction initiation 
          * GET Standing order authorization Step I
          * POST Standing order authorization Step II
          * PUT Standing order authorization Step III
        * GET Standing order detail
        * GET Standing order status
        * PUT Existing standing order change
        * DELETE unauthorised standing order
  - name: Direct Debits
    description: >
      Overview of resources for the establishment, authorization and
      administration of domestic direct debit consent.


      **Overview of resources:**
        * POST Domestic direct debit consent - instruction initiation
          * GET Direct debit authorization Step I
          * POST Direct debit authorization Step II
          * PUT Direct debit authorization Step III
        * GET Domestic direct debit Consent detail
        * GET List of client’s domestic direct debits Consents
        * PUT Change of existing Domestic direct debit Consent
        * DELETE Domestic direct debit Consent delete

        * POST Domestic direct debit order - instruction initiation
        * GET Domestic direct debit order detail
        * DELETE Domestic direct debit order
        * GET Domestic direct debit order status
  - name: Batch Payments
    description: >
      Overview of resources for the establishment, authorization and
      administration of batch payments.


      **Overview of Batch payment - bulk authorization resources:**
        * POST New batch payment - instruction initiation 
          * GET Batch payment authorization Step I
          * POST Batch payment authorization Step II
          * PUT Batch payment authorization Step III
        * DELETE Batch payment
        * GET Batch payment status
  - name: Balance check
    description: >
      Specification of API Balance Check contains a description of resources for
      the acquisition of information on sufficient funds of the payer (client)
      at a specific financial institucion.


      **Overview of resources:**
        * POST query for Balance Check

