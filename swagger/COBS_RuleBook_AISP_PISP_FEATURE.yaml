                                  type: string
                                  enum:
                                    - UNTIL_DATE
                                    - UNTIL_CANCELLATION
                                    - AFTER_MAX_ITERATION_EXCEEDED
                                    - MAX_AMOUNT_EXCEEDED
                                  example: UNTIL_DATE
