                                  type: object
                                  properties:
                                    reference:
                                      description: >
                                        | Start the field with the VS code: (for
                                        variable symbol), or SS: (for specific
                                        symbol) or KS: (for constant symbol). In
                                        one repetition of the reference field,
                                        all three symbols may be stated, each
                                        time maximum one repetition of each
                                        individual symbol. The method of
