                      execution:
                        title: execution
                        description: |
                          Features of execution a standing order for payment.
                        type: object
                        required:
                          - mode
                          - modeDue
                          - interval
                          - intervalDue
                        properties:
                          mode:
                            description: >
                              The execution mode defines when or how standing
                              order will be cancelled, processed the last time.
                              Possible values: UNTIL_DATE (standing order is
                              valid until specific date - field
                              lastExecutionDate), UNTIL_CANCELLATION (standing
                              order is valid forever and must be cancelled by
                              client), AFTER_MAX_ITERATION_EXCEEDED (certain
                              count of executions is specified - field
                              maxIterations) or MAX_AMOUNT_EXCEEDED (maximum
                              amount which can be transferred for this order is
                              specified, if next iteration would exceed this
                              amount it is not executed - field maxAmount).
                            maxLength: 35
                            type: string
                            enum:
                              - UNTIL_DATE
                              - UNTIL_CANCELLATION
                              - AFTER_MAX_ITERATION_EXCEEDED
                              - MAX_AMOUNT_EXCEEDED
                            example: UNTIL_CANCELLATION
                          modeDue:
                            description: >
                              The execution due mode defines how the date when
                              order should be executed is specified. Possible
                              values: DUE_DAY_OF_MONTH (specific number of day
                              in the month is defined) or
                              DUE_OR_BEFORE_DAY_OF_MONTH (is defined as a
                              specific day of the month or the previous day if
                              the day falls on a non-banking day) or
                              DUE_OR_NEXT_DAY_OF_MONTH (is defined as a specific
                              day of the month or the next day if the day falls
                              on a non-banking day) or  DUE_LAST_DAY_OF_MONTH
                              (order is executed on last day of particular
                              month).
                            maxLength: 35
                            type: string
                            enum:
