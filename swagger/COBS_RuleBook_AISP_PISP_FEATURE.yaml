                  standingOrder:
                    title: standingOrder
                    description: >
                      Structure describing the parameters of the standing
                      orders.
                    type: object
                    required:
                      - execution
                    properties:
                      alias:
                        description: >
                          Description resp. the user-defined standing order
                          payment name.
                        type: string
