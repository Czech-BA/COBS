                              type: string
                              example: a15bbb80-cbc6-475f-8483-3d21788e4eaf
                            mandateRequestIdentification:
                              title: mandateRequestIdentification
                              description: |
                                Mandate request identification.
                              maxLength: 35
                              type: string
