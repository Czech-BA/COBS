                            format ISODate, or ISODateTime, i.e. YYYY-MM-DD, or
                            YYYY-MM-DDThh:mm:ss.sTZD.
                          type: object
                          properties:
                            date:
                              description: >
                                Date of processing/posting of payment by bank in
                                the format ISODate, or ISODateTime, i.e.
                                YYYY-MM-DD, or YYYY-MM-DDThh:mm:ss.sTZD,
                                depending on the transaction type and method how
                                the bank presents data (and time) of payment
                                processing/posting. Mainly for card or cash
                                transactions it is posted as ISODateTime.


