                    Structure describing the parameters of domestic direct
                    debit.
                  type: object
                  required:
                    - execution
                    - validity
                  properties:
                    alias:
                      title: direcDebitAlias
                      description: >-
                        Description resp. the user-defined domestic direct debit
                        payment name.
                      maxLength: 250
                      type: string
                      example: Platba za plyn
                    execution:
                      title: directDebitExecution
                      description: >-
                        Features of execution a domestic direct debit for
                        payment.
                      type: object
                      required:
                        - directDebitExecutionMode
                        - directDebitExecutionInterval
                      properties:
                        mode:
                          title: directDebitExecutionMode
                          description: >
                            The execution mode defines when or how direct debit
                            will be cancelled, processed the last time.


                            Possible values: 

                              * UNTIL_DATE (direct debit is valid until specific date)  
                              * UNTIL_CANCELLATION (direct debit is valid forever and must be cancelled by client)
                              * AFTER_MAX_ITERATION_EXCEEDED (certain count of executions is specified - field max Iterations)
                              * MAX_AMOUNT_EXCEEDED (maximum amount which can be transferred for this direct debit consent is specified - field value).
                          maxLength: 35
                          type: string
                          enum:
                            - UNTIL_DATE
                            - UNTIL_CANCELLATION
                            - AFTER_MAX_ITERATION_EXCEEDED
                            - MAX_AMOUNT_EXCEEDED
                          example: UNTIL_DATE
                        interval:
                          title: directDebitExecutionInterval
                          description: >
                            Execution interval defines how often direct debit is
                            executed. 


                            Possible values: 
                              * DAILY
                              * WEEKLY
                              * MONTHLY
                              * BI_MONTHLY
                              * QUARTERLY
                              * HALFYEARLY
                              * YEARLY
                              * SINGLE
                              * IRREGULAR (if the maximum allowed number of payments per time is not defined)
                          maxLength: 10
                          type: string
                          enum:
                            - DAILY
                            - WEEKLY
                            - MONTHLY
                            - BI_MONTHLY
                            - QUARTERLY
                            - HALFYEARLY
                            - YEARLY
                            - SINGLE
                            - IRREGULAR
                          example: MONTHLY
                        valuePeriodLimit:
                          title: directDebitExecutionValuePeriodLimit
                          description: >
                            Amount of interval period limit. A payment limit
                            tied to a payment interval for a certain period of
                            time.
                          type: number
                          example: 10000
                        approvalDirectDebits:
                          title: directDebitExecutionApprovalDirectDebits
                          description: >
                            Receive notifications about the approval of domestic
                            direct debits. 


                            Possible values: Y/N


                            (Specific for “Smart direct debits” Air Bank)
                          maxLength: 250
                          type: string
                          enum:
                            - 'Y'
                            - 'N'
                          example: 'N'
                    validity:
                      title: directDebitValidity
                      description: >
                        Elements restricting the validity of the domestic direct
                        debit.
                      type: object
                      required:
                        - validFromDate
                      properties:
                        validFromDate:
                          title: directDebitValidFromDate
                          description: >-
                            Date when the first domestic direct debit could be
                            processed.
                          type: string
                          example: '2023-01-10'
                        validToDate:
