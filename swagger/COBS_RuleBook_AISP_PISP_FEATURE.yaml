                        example: 048885570000001020045
                  paymentTypeInformation:
                    title: paymentTypeInformation
                    description: Payment type information
                    type: object
                    properties:
                      instructionPriority:
                        title: instructionPriority
                        description: >
                          If the element is not filled in, the payer's provider
                          assigns a NORM value and makes a payment by default.
                          If a "HIGH" value is indicated, the payer's provider
                          will make the payment as priority / express / urgent,
                          usually at D + 0 foreign currency. If the "NORM" is
                          specified, they will make the payment by default, i.e.
                          D + 1 foreign currency, where D, the date of debiting
                          funds from the payer's account. The deadlines for
                          making standard and priority payments may vary
                          depending on the type of payment and are governed by
                          the terms of each payer's conditions.


                          If the "INST" value is stated, the payer's provider
                          executes the payment as Instant according to the
                          applicable rule.
                        maxLength: 4
                        type: string
                        example: NORM
                      serviceLevel:
                        title: serviceLevel
                        description: Service level
                        type: object
                        properties:
